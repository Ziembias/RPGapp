<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="styleReset.css">
    <link rel="stylesheet" href="styleKlasy.css">
</head>

<body>
    <nav style="background-color: red; min-height: 40px; width: 100%"></nav>
    <div style="display: flex;">
        <div style="width: 70%; background-color: blue; height: 100vh"></div>
        <div style="width: 30%; height: 100vh; display: flex; flex-direction: column;">
            <div class="borderBottom mediumPVertical" style="height: 30%; display: flex; flex-direction:column; align-items: center;">
                <div class="showMainClass">
                    <p><b>Klasa Główna: Zwiadowca</b></p>
                </div>
                <div class="showSecondaryClass">
                    <p>Klasa Drugorzędna: Łucznik</p>
                </div>
                <button class="buttonClass smallMTop" onclick="showClassChangePopup()">Zmiana Klasy</button>
            </div>
            <div>
                <div class="borderBottom mediumPVertical"
                    style="height: 100%; display: flex; align-items: space-around; text-align: center; flex-direction: column">
                    <div style="display: flex;">
                        <div>
                            <label>Złoto</label>
                            <input type="number" class="inputGold" />
                        </div>
                        <div>
                            <label>Srebro</label>
                            <input type="number" class="inputGold" />
                        </div>
                        <div>
                            <label>Brąz</label>
                            <input type="number" class="inputGold" />
                        </div>
                    </div>
                    <div class="largeMTop">
                        Aktualne hp: 14/21
                    </div>
                </div>
            </div>
            <div>
                <div class="borderBottom mediumPVertical"
                    style="height: 100%; display: flex; align-items: space-around; text-align: center; flex-direction: column">
                    <h3>Posiadane tytuły:</h3>
                    <ol class="marginAroundLi">
                        <li>Cwel</li>
                        <li>Csadfasdfasfsadwel</li>
                        <li>Cwdsafasdel</li>
                        <li>Cwasdfasdfasdfasel</li>
                        <li>Cwasdfasdfel</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <div id="classChangePopup">
        <div style="width: 75%; background-color: red;">
        </div>
        <div style="width: 25%">
            <div style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between">
                <div style="margin: auto;">
                    <p>Wybierz podklasę po zmianie</p>
                    <select>
                        <option>--</option>
                        <option>Główna</option>
                        <option>Podklasa</option>
                    </select>
                </div>
                <button type="button" onclick="saveClassChange()">Zapisz zmianę</button>
            </div>
        </div>
    </div>
    <script src="scriptFilip.js"></script>
</body>
</html>
